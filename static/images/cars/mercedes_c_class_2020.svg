  <rect x="140" y="170" width="520" height="120" rx="22" fill="#2a2a2a"/>
  <rect x="170" y="150" width="460" height="90" rx="18" fill="#1a1a1a"/>
  
  <!-- Windows -->
  <rect x="190" y="160" width="110" height="70" rx="10" fill="#e8f4fd"/>
