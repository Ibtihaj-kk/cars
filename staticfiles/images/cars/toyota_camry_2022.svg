<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f8ff"/>
  
  <!-- Car Body -->
  <ellipse cx="400" cy="280" rx="280" ry="60" fill="#2c3e50"/>
  <rect x="150" y="180" width="500" height="100" rx="20" fill="#34495e"/>
  <rect x="180" y="160" width="440" height="80" rx="15" fill="#3498db"/>
  
  <!-- Windows -->
  <rect x="200" y="170" width="120" height="60" rx="10" fill="#87ceeb"/>
  <rect x="340" y="170" width="120" height="60" rx="10" fill="#87ceeb"/>
  <rect x="480" y="170" width="120" height="60" rx="10" fill="#87ceeb"/>
  
  <!-- Wheels -->
  <circle cx="250" cy="280" r="40" fill="#2c3e50"/>
  <circle cx="250" cy="280" r="25" fill="#34495e"/>
  <circle cx="550" cy="280" r="40" fill="#2c3e50"/>
  <circle cx="550" cy="280" r="25" fill="#34495e"/>
  
  <!-- Headlights -->
  <ellipse cx="140" cy="200" rx="15" ry="25" fill="#fff"/>
  <ellipse cx="660" cy="200" rx="15" ry="25" fill="#fff"/>
  
  <!-- Grille -->
  <rect x="120" y="190" width="30" height="20" fill="#2c3e50"/>
  
  <!-- Toyota Logo -->
  <circle cx="400" cy="120" r="30" fill="#fff"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#e74c3c">T</text>
  
  <!-- Model Text -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50">Toyota Camry 2022</text>
</svg>