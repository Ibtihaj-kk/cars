<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f5f5"/>
  
  <!-- Car Body (SUV shape) -->
  <ellipse cx="400" cy="300" rx="300" ry="70" fill="#1a1a1a"/>
  <rect x="130" y="160" width="540" height="140" rx="25" fill="#2c2c2c"/>
  <rect x="160" y="140" width="480" height="100" rx="20" fill="#000"/>
  
  <!-- Windows -->
  <rect x="180" y="150" width="100" height="80" rx="12" fill="#4a90e2"/>
  <rect x="300" y="150" width="200" height="80" rx="12" fill="#4a90e2"/>
  <rect x="520" y="150" width="100" height="80" rx="12" fill="#4a90e2"/>
  
  <!-- Wheels (larger for SUV) -->
  <circle cx="230" cy="300" r="50" fill="#1a1a1a"/>
  <circle cx="230" cy="300" r="30" fill="#333"/>
  <circle cx="570" cy="300" r="50" fill="#1a1a1a"/>
  <circle cx="570" cy="300" r="30" fill="#333"/>
  
  <!-- Headlights -->
  <ellipse cx="110" cy="200" rx="20" ry="30" fill="#fff"/>
  <ellipse cx="690" cy="200" rx="20" ry="30" fill="#fff"/>
  
  <!-- BMW Kidney Grille -->
  <ellipse cx="90" cy="200" rx="12" ry="20" fill="#333"/>
  <ellipse cx="90" cy="180" rx="12" ry="20" fill="#333"/>
  
  <!-- BMW Logo -->
  <circle cx="400" cy="100" r="35" fill="#fff"/>
  <circle cx="400" cy="100" r="30" fill="#0066cc"/>
  <path d="M 385 85 L 415 85 L 415 115 L 385 115 Z" fill="#fff"/>
  <path d="M 385 85 L 400 100 L 415 85 L 400 115 Z" fill="#0066cc"/>
  
  <!-- Model Text -->
  <text x="400" y="370" text-anchor="middle" font-family="Arial" font-size="26" font-weight="bold" fill="#1a1a1a">BMW X5 2021</text>
</svg>