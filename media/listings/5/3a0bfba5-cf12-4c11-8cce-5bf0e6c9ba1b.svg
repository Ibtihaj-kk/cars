  <rect x="155" y="175" width="490" height="110" rx="20" fill="#e74c3c"/>
  <rect x="185" y="155" width="430" height="85" rx="15" fill="#e74c3c"/>
  
  <!-- Windows -->
  <rect x="205" y="165" width="100" height="65" rx="10" fill="#ddeeff"/>
