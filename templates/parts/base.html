{% extends 'frontend/base.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/parts.css' %}">
<style>
.parts-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.parts-header {
    text-align: center;
    margin-bottom: 30px;
}

.parts-header h1 {
    color: #333;
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.parts-header p {
    color: #666;
    font-size: 1.1rem;
}

.alert {
    padding: 12px 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid transparent;
}

.alert-success {
    color: #155724;
    background-color: #d4edda;
    border-color: #c3e6cb;
}

.alert-error {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
}

.alert-warning {
    color: #856404;
    background-color: #fff3cd;
    border-color: #ffeaa7;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
}

.btn-primary {
    background-color: #007bff;
    color: white;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background-color: #545b62;
}

.btn-success {
    background-color: #28a745;
    color: white;
}

.btn-success:hover {
    background-color: #1e7e34;
}

.btn-danger {
    background-color: #dc3545;
    color: white;
}

.btn-danger:hover {
    background-color: #c82333;
}
</style>
{% endblock %}

{% block content %}
<div class="parts-container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    {% block parts_content %}
    {% endblock %}
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/parts.js' %}"></script>
{% endblock %}
